<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | order summary component main</title>
</head>
<body>
<main>
    <div class="container">
        <div class="card">
            <div class="hero">
                <img src="images/illustration-hero.svg" alt="hero">
            </div>

            <section>
                <h1>Order Summary</h1>
    
                <p class="text">
                    You can now listen to millions of
                    songs, audiobooks, and podcasts on
                    any device anywhere you like!
                </p>
    
                <div class="card-plan">
                    <img src="images/icon-music.svg" alt="icon music">
    
                    <div class="price">
                        <h3>Anual Plan</h3>
                        <p>$59.99/year</p>
                    </div>
    
                    <a href="#">Change</a>
                </div>
                
                <div class="btn">Proceed to Payment</div>
                <a class="cancel">Cancel order</a>
            </section>

        </div>
    </div>
</main>
</body>
</html>
